<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to Fahrenheit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="wrapper">
        <h2>Celsius to Fahrenheit Convertor</h2>
        <div class="inputDiv">
            <input type="text" id="input" placeholder="Celsius in value">
        </div>
        <div>
            <button type="submit" id="btn">Convert</button>
        </div>
        <div id="result">

        </div>
    </div>

    <script>
        let btn = document.getElementById("btn")

        btn.addEventListener("click", () => {
            let CelsiusVal = Number(document.getElementById("input").value)
            let FahrenheitVal = (CelsiusVal * (9 / 5)) + 32
            let result = document.getElementById("result")
            result.innerHTML = FahrenheitVal.toFixed(2)
        })

    </script>


</body>

</html>
